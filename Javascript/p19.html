<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var a
		a=prompt("Enter a");
		switch(a){
			case 1:
					document.write("Sunday");
					break;
			case 2:
					document.write("monday");
					break;
			case 3:
					document.write("tuesday");
					break;
			case 4:
					document.write("wesnesday");
					break;
			case 5:
					document.write("thrusday");
					break;
			case 6:
					document.write("friday");
					break;
			case 7:
					document.write("Saturday");
					break;
			default:
				document.write("not valid");

		}
	</script>
</head>
<body>

</body>
</html>
