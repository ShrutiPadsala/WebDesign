<head>
	<title></title>
	<script type="text/javascript">
		var i,j,k
	for(i=1;i<=5;i++)
	{
		for(j=i;j<=5;j++)
		{
			document.write("*");
			
		}

		for(k=i;k>=1;k--)
		{
			document.write(k);
			
		}
			document.write("<br>");
		
	 }
	
	</script>
