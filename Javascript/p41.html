<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var i,j,k
for(i=1;i<=5;i++)
	{
		for(j=i;j<=5;j++)
		{
			document.write("&nbsp");
			
		}
		for(k=1;k<=i;k++)
		{
			document.write(k);
			
		}
			document.write("<br>");
		
	}
	for(i=1;i<5;i++)
	{
		for(j=5-i;j<=5;j++)
		{
		       document.write("&nbsp");
		}
		for(k=1;k<=5-i;k++)
		{
			document.write(k);
		}
		document.write("<br>");

	}
	
	</script>
</head>

</body>
</html>
