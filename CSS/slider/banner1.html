<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="css/owl.carousel.min.css">
     <link rel="stylesheet" href="css/owl.theme.default.min.css">

     <link rel="stylesheet" href="css/banner1.css">
     <link rel="stylesheet" href="css/cdnjs.cloudflare.com_ajax_libs_animate.css_4.1.1_animate.min.css">
</head>
<body>
     <div class="owl-carousel owl-theme" id="banner">
          <div class="item" data-hash="1">
               <img src="image/sample1.jpg" alt="">       
               <div class="slider_content wow animate__bounceInDown">
                    <h1>Summer Shop</h1>
                    <p>Healthy Summer Juice Everyday </p>   
               </div>
          </div>
          <div class="item" data-hash="2">
               <img src="image/sample2.jpg" alt="">       
               <div class="slider_content wow animate__bounceInDown">
                    <h1>Yammy & Tasty Shop</h1>
                    <p>enjoy each bite</p>
                    
               </div>
          </div>
     </div>

     <script src="js/jquery-3.7.0.min.js"></script>
     <script src="js/owl.carousel.min.js"></script>
     <script src="js/wow.min.js"></script>
     <script>
          $(document).ready(function(){
               $('#banner').owlCarousel({
                         loop:true,
                         margin:10,
                         nav:true,
                         center:true,
                         autoplay:true,
                         autoplayTimeout:2000,
                         smartSpeed:2000,
                         // animateOut:true,
                         // animateIn:true,
                         responsive:{
                              0:{
                                   items:1
                              },
                              600:{
                                   items:3
                              },
                              1000:{
                                   items:1
                              }
                         }
                    });
                    var owl = $('.owl-carousel');
                    owl.owlCarousel();
                    owl.on('changed.owl.carousel',function(event){
                    new WOW().init();
                    })
                    new WOW().init();
          });
     </script>
</body>
</html>
