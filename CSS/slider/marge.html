    <script>

    margin:10,
    nav:true,
    // mouseDrag:false,
    // touchDrag:false,
    // pullDrag:false,
    // freeDrag:false,
    // stagePadding:100,
    // merge:true,
    autoWidth:true,
    startPosition:5,
    
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:3
        }
    }
})
});
    </script>
