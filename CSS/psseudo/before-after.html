<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="before-after.css">
    <title>Document</title>
</head>
<body>
    <h1>Border Transitions</h1>
    <button class="btn1"> Underline from left</button>
    <button class="btn2"> Uverline from right</button>
    <button class="btn3"> Uverline from left </button>
    <button class="btn4">Underline from center </button>
    <button class="btn5">Underline from right </button>
    <button class="btn6"> Overline from center </button>
    <button class="btn7"> Overline reveal </button>
    <button class="btn8"> Onderline reveal </button>
    <button class="btn9"> Round corners </button>
    <button class="btn10"> Reveal </button>
    <button class="btn11"><span> Hollow </span></button>
    <button class="btn12"> Border fade </button>
    <button class="btn13"> Trim </button>
    <button class="btn14"> Tipple out </button>
    <button class="btn15"> Tipple in </button>
    <button class="btn16"> Outline out </button>
    <button class="btn17"> Outline in </button>


    <h1>Background Transitions</h1>
    <button class="fade"><span>Fade</span></button>
    <button class="sweep_to_right"><span>Sweep To Right</span></button>
    <button class="sweep_to_left"><span>Sweep To Left</span></button>
    <button class="sweep_to_bottom"><span>Sweep To Bottom</span></button>
    <button class="sweep_to_top"><span>Sweep To Top</span></button>
    <button class="radial_out"><span>Radial Out</span></button>
    <button class="radial_in"><span>Radial In</span></button>
    <button class="ractangal_in"><span>Ractangle In</span></button> 
    <button class="ractangal_out"><span>Ractangle Out</span></button> 
    <button class="shutter_in_horizontal"><span>Shutter In Horizontal</span></button>
    <button class="shutter_out_horizontal"><span>Shutter Out Horizontal</span></button>
    <button class="shutter_in_vertical"><span>Shutter In Vertical</span></button>
    <button class="shutter_out_vertical"><span>Shutter Out Vertical</span></button>
    



    
  
    
</body>
</html>
